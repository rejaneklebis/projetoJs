<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <form id="form">
            <div class="mb-3">
                <label class="form-label">Marca:</label>
                <input type="text" id="marca" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Modelo:</label>
                <input type="text" id="modelo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ano:</label>
                <input type="number" id="ano" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cor:</label>
                <input type="text" id="cor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Kilometragem:</label>
                <input type="number" id="kilometragem" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Valor FIPE:</label>
                <input type="number" id="valor_fipe" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h3 class="mt-4">Informações do Veículo:</h3>
        <p id="resultado"></p>
    </div>

    <script language="JavaScript" type="text/JavaScript">
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            let anoAtual = new Date().getFullYear();
            let carro = {
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                ano: parseInt(document.getElementById('ano').value),
                cor: document.getElementById('cor').value,
                kilometragem: parseInt(document.getElementById('kilometragem').value),
                valor_fipe: parseFloat(document.getElementById('valor_fipe').value),
                anosUtilizacao: function() {
                    return anoAtual - this.ano;
                },
                valorMercado: function() {
                    let kmAno = this.kilometragem / this.anosUtilizacao();
                    if (kmAno <= 30000) return this.valor_fipe * 1.1;
                    if (kmAno <= 50000) return this.valor_fipe;
                    return this.valor_fipe * 0.9;
                }
            };
            document.getElementById('resultado').innerHTML = `Anos de utilização: ${carro.anosUtilizacao()}<br>Valor de mercado: R$ ${carro.valorMercado().toFixed(2)}`;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
