<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Formulário de Cadastro</h2>
      <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <span class="error" id="emailErro"></span>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" />

        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="text" id="telefoneFixo" />

        <label for="telefoneCelular">Telefone Celular:</label>
        <input type="text" id="telefoneCelular" />

        <label>Tipo:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input
              type="radio"
              name="tipo"
              id="professor"
              value="Professor"
              checked
            />
            <span class="custom-radio">Professor</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="tipo" id="aluno" value="Aluno" />
            <span class="custom-radio">Aluno</span>
          </label>
        </div>

        <div id="areaCursoContainer">
          <label for="areaCurso" id="areaCursoLabel">Área:</label>
          <input type="text" id="areaCurso" />
        </div>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" />

        <div id="lattesContainer">
          <label for="lattes">Lattes:</label>
          <input type="text" id="lattes" />
        </div>

        <div class="btn-container">
          <button type="submit" class="btn-submit">Enviar</button>
          <button type="reset" class="btn-reset">Redefinir</button>
        </div>
      </form>

      <div id="resultado"></div>
    </div>

    <script src="formulario.js"></script>
  </body>
</html>
