<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Professor/Aluno</title>
    <script>
        class Formulario {
            constructor() {
                this.tipoUsuario = document.querySelectorAll('input[name="tipo"]');
                this.campoExtra = document.getElementById("campo-extra");
                this.addEventos();
            }

            addEventos() {
                this.tipoUsuario.forEach(radio => {
                    radio.addEventListener("change", () => this.atualizarFormulario());
                });
            }

            atualizarFormulario() {
                let tipoSelecionado = document.querySelector('input[name="tipo"]:checked').value;
                if (tipoSelecionado === "professor") {
                    this.campoExtra.innerHTML = `
                        <label>Área: <input type="text" placeholder="Digite sua área de atuação" required></label>
                        <label>Matrícula: <input type="text" placeholder="Digite sua matrícula" required></label>
                        <label>Lattes: <input type="text" placeholder="Digite o endereço para seu Lattes"></label>
                    `;
                } else {
                    this.campoExtra.innerHTML = `
                        <label>Curso: <input type="text" placeholder="Digite seu curso" required></label>
                        <label>Matrícula: <input type="text" placeholder="Digite sua matrícula" required></label>
                    `;
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => new Formulario());
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
        label { display: flex; flex-direction: column; }
        .linha { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <h2>Cadastro Professor/Aluno</h2>
    <form>
        <label>Nome: <input type="text" placeholder="Digite seu nome completo" required></label>
        <div class="linha">
            <label>Email: <input type="email" placeholder="fulano.com" required></label>
            <label>Data de Nascimento: <input type="date" required></label>
        </div>
        <div class="linha">
            <label>Telefone Fixo: <input type="tel" placeholder="(99)9999-9999"></label>
            <label>Telefone Celular: <input type="tel" placeholder="(99)99999-9999"></label>
            <div>
                <label><input type="radio" name="tipo" value="professor"> Professor</label>
                <label><input type="radio" name="tipo" value="aluno"> Aluno</label>
            </div>
        </div>
        <div id="campo-extra"></div>
        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
    </form>
</body>
</html>
